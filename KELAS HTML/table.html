<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <!-- border untuk menampilkan border
         cellspacing untuk menambah jarak antar cell
         cellpadding untuk memberi luas pada cell -->
        <thead>
            <tr>
                <th>Negara</th>
                <th>Ibu Kota</th>
                <th>Populasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rusia</td>
                <td>Moskow</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Beijing</td>
                <td>1.500.000.000</td>
            </tr>
        </tbody>
        
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10">
        <!-- border untuk menampilkan border
         cellspacing untuk menambah jarak antar cell
         cellpadding untuk memberi luas pada cell -->
        <thead>
            <tr>
                <th>Negara</th>
                <th colspan="2">Belajar colspan 2</th>
                <!-- colspan digunakan untuk menggabungkan colom menjadi satu -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Belajar Rowspan 2</td>
                <!-- rowspan digunakan untuk menggabungkan baris menjadi satu -->
                <td>Moskow</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>Beijing</td>
                <td>1.500.000.000</td>
            </tr>
                <td>Jakarta</td>
                <td>5.000.000</td>
        </tbody>
        
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="5">
        <!-- tugas dari webprograming unpas -->
         <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
         </tr>
         <tr>
            <td>2,1</td>
            <td rowspan="2" colspan="2" center="10">?</td>
            <td>2,4</td>
         </tr>
         <tr>
            <td>3,1</td>
            <td>3,4</td>
         </tr>
         <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
         </tr>
    </table>
</body>
</html>
